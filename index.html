<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <label style="--1: 1"><span>1</span></label>
            <label style="--1: 2"><span>2</span></label>
            <label style="--1: 3"><span>3</span></label>
            <label style="--1: 4"><span>4</span></label>
            <label style="--1: 5"><span>5</span></label>
            <label style="--1: 6"><span>6</span></label>
            <label style="--1: 7"><span>7</span></label>
            <label style="--1: 8"><span>8</span></label>
            <label style="--1: 9"><span>9</span></label>
            <label style="--1: 10"><span>10</span></label>
            <label style="--1: 11"><span>11</span></label>
            <label style="--1: 12"><span>12</span></label>
           
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
